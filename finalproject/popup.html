<html>
  <head>
    <title>Bias Metrics</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
        background-color: #F4F4F4;
        padding-top: 10px;
        padding-right: 20px;
        padding-bottom: 20px;
        padding-left: 20px;
      }
      h1 {
        font-size: 15px;
        font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        text-align: center;
      }
      .datatypes {
        font-size: 13px;
        color: white;
        font-weight: bold;
        font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        text-align: center;
      }

      .box {
        border-style: solid;
        padding: 10px;
      }

        margin-bottom: 10px;

      #politicallean {

      - JavaScript and HTML must be in separate files: see our Content Security

  <body>
    <h1>Bias Metrics</h1>
    <div class="box" id="biaslevel">
      <span>Level of Bias: </span>
      <span class="datatypes" id="bias">

    <div class="box" id="politicallean">
      <span>Direction of Political Lean: </span>
